<app-header></app-header>

<div class="container mt-4">
  <h2>List Your Product for Auction</h2>
  
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Product Title</label>
      <input 
        type="text" 
        class="form-control" 
        id="title" 
        name="title"
        [(ngModel)]="product.title" 
        required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea 
        class="form-control" 
        id="description" 
        name="description"
        [(ngModel)]="product.description" 
        rows="3" 
        required></textarea>
    </div>

    <div class="mb-3">
      <label for="startPrice" class="form-label">Starting Price</label>
      <input 
        type="number" 
        class="form-control" 
        id="startPrice" 
        name="startPrice"
        [(ngModel)]="product.startPrice" 
        required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select 
        class="form-control" 
        id="category" 
        name="category"
        [(ngModel)]="product.category" 
        required>
        <option value="">Select a category</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
        <option value="Books">Books</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">List Product</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>

<app-footer></app-footer>
