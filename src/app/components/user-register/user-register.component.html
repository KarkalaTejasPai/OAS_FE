<div class="user-register-page">
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5 slide-up">
          <div class="card-header bg-primary text-white text-center py-4">
            <h3 class="mb-0">User Registration</h3>
          </div>
          <div class="card-body p-4">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="username"
                    [(ngModel)]="username"
                    required
                    #usernameInput="ngModel"
                    placeholder="John"
                  />
                  <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
                    <small *ngIf="usernameInput.errors?.['required']">Name is required</small>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  required
                  email
                  #emailInput="ngModel"
                  placeholder="name@example.com"
                />
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
                  <small *ngIf="emailInput.errors?.['required']">Email is required</small>
                  <small *ngIf="emailInput.errors?.['email']">Please enter a valid email</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  [(ngModel)]="phone"
                  required
                  #phoneInput="ngModel"
                  placeholder="(123) 456-7890"
                />
                <div *ngIf="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)" class="text-danger">
                  <small *ngIf="phoneInput.errors?.['required']">Phone number is required</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                  #passwordInput="ngModel"
                  placeholder="Create a strong password"
                />
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
                  <small *ngIf="passwordInput.errors?.['required']">Password is required</small>
                </div>
              </div>
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  required
                  #confirmPasswordInput="ngModel"
                  placeholder="Confirm your password"
                />
                <div *ngIf="confirmPasswordInput.dirty && !validatePassword()" class="text-danger">
                  <small>Passwords do not match</small>
                </div>
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!registerForm.valid || !validatePassword()"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <p class="mb-0">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
