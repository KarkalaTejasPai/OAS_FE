<app-header></app-header>
<div class="review-form">
    <div class="d-flex align-items-center mb-4">
        <button class="btn btn-secondary back-button" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h2 class="text-center flex-grow-1 mb-0">Submit Review</h2>
    </div>
    <div class="reviewer-info" *ngIf="reviewerId">
        <p>Submitting review as User ID: {{reviewerId}}</p>
    </div>

    <label>User ID:</label>
    <input type="text" [(ngModel)]="userId" placeholder="Enter your ID" />
  
    <label>Rating:</label>
    <div class="stars">
      <span *ngFor="let star of stars; let i = index"
            (click)="setRating(i + 1)"
            [class.filled]="i < rating">
        â˜…
      </span>
    </div>
  
    <label>Comment:</label>
    <textarea [(ngModel)]="comment" placeholder="Write your review..."></textarea>
  
    <button (click)="submitReview()" [disabled]="!reviewerId">Submit</button>
</div>  

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
</div>
<app-footer></app-footer>
