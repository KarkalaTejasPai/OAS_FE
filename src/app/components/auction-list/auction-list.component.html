<div class="auction-list d-flex flex-column min-vh-100">
  <app-header></app-header>
  
  <div class="container my-4 flex-grow-1">
    <div class="row mb-4">
      <div class="col-12">
        <h2>Available Products</h2>
      </div>
    </div>

    <div class="row">
      <!-- Filters Column -->
      <div class="col-md-3">
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0">Filters</h5>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <label for="category" class="form-label fw-bold">Category</label>
              <select class="form-select" id="category">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Price Range</label>
              <div class="input-group mb-2">
                <span class="input-group-text">₹</span>
                <input type="number" class="form-control" placeholder="Min" min="0">
              </div>
              <div class="input-group">
                <span class="input-group-text">₹</span>
                <input type="number" class="form-control" placeholder="Max" min="0">
              </div>
            </div>

            <button class="btn btn-primary w-100">Apply Filters</button>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="col-md-9">
        <div class="row g-4">
          <div class="col-md-6 col-lg-4" *ngFor="let product of auctions">
            <div class="card h-100 auction-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <h5 class="card-title mb-0">{{product.title}}</h5>
                  <span class="badge bg-primary">{{product.category}}</span>
                </div>
                <p class="card-text text-muted small mb-3">{{product.description}}</p>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div>
                    <p class="mb-0 fw-bold text-primary">₹{{product.startPrice}}</p>
                    <small class="text-muted">Status: {{product.status}}</small>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-white d-grid">
                <!-- Show this button for logged in users -->
                <button class="btn btn-primary" 
                        *ngIf="isLoggedIn()"
                        routerLink="/auction-detail">
                  View Details
                </button>

                <!-- Show this button for non-logged in users -->
                <button class="btn btn-secondary" 
                        *ngIf="!isLoggedIn()"
                        (click)="redirectToLogin()">
                  Login to View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
