  <div class="container my-4 flex-grow-1">

      <div class="col-12">

      </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">My Recent Bids</h5>
            <a routerLink="/transaction-history" class="text-decoration-none">View All</a>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Item</th>
                    <th>Your Bid</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let bid of recentBids">
                    <td>{{bid.item}}</td>
                    <td>${{bid.bid}}</td>
                    <td>{{bid.date}}</td>
                    <td>
                      <span [ngClass]="{
                        'badge bg-success': bid.status === 'Won',
                        'badge bg-primary': bid.status === 'Leading',
                        'badge bg-danger': bid.status === 'Outbid'
                      }">{{bid.status}}</span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary" routerLink="/auction-detail">View</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0">Account Summary</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span>Active Bids:</span>
              <span class="fw-bold">5</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Won Auctions:</span>
              <span class="fw-bold">3</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Watchlist Items:</span>
              <span class="fw-bold">8</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Pending Payments:</span>
              <span class="fw-bold text-danger">2</span>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0">Quick Links</h5>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush">
              <a routerLink="/payment" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Pending Payments
                <span class="badge bg-danger rounded-pill">2</span>
              </a>
              <a routerLink="/transaction-history" class="list-group-item list-group-item-action">
                Transaction History
              </a>
              <a routerLink="/review" class="list-group-item list-group-item-action">
                Write a Review
              </a>
              <a routerLink="/review-list" class="list-group-item list-group-item-action">
                My Reviews
              </a>
            </div>
          </div>
        </div>
