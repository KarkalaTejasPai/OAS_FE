<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OAS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-auctions" routerLinkActive="active">Auction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-product" routerLinkActive="active">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-sell-products" routerLinkActive="active">Sell Product</a>
        </li>
      </ul>
      
      <!-- Search Form -->
      <form class="d-flex me-3">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Auth Buttons -->
      <div class="d-flex">
        <ng-container *ngIf="!isLoggedIn()">
          <button class="btn btn-primary me-2" routerLink="/login">Login</button>
          <button class="btn btn-secondary" routerLink="/register">Sign Up</button>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn()">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
              <li><a class="dropdown-item" routerLink="/my-bids">My Bids</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item text-danger" (click)="logout()">Logout</button></li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
